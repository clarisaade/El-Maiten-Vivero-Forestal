<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Maiten Vivero Forestal</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <nav id="nav" class="nav"></nav>
    <header id="header" class="nosotros"></header>
    <section id="map">
        <form action="#" method="post" id="form">
            <h2>Contacto</h2>
            <label for="nombre">nombre</label>
            <input type="text" name="Nombre" id="nombre" placeholder="Nombre">
            <label for="apellido">apellido</label>
            <input type="text" name="Apellido" id="apellido" placeholder="Apellido">
            <label for="email">email</label>
            <input type="email" name="Email" id="email" placeholder="Correo">
            <label for="telefono">telefono</label>
            <input type="tel" name="Telefono" id="telefono" placeholder="Número de celular" pattern="[0-9]{9,}" title="El número de teléfono debe contener 9 o más carácteres. Ej: 'cód.area' 'número tel'">
            <div>
                <h3>Motivo:</h3>
                <label for="comercial">
                    <input type="radio" name="motivo" id="comercial" value="comercial"> 
                    Contacto comercial
                </label>
                <label for="cliente">
                    <input type="radio" name="motivo" id="cliente" value="cliente"> 
                    Atención al cliente
                </label>
                <label for="proveedores">
                    <input type="radio" name="motivo" id="proveedores" value="proveedores"> 
                    Contacto de Proveedores
                </label>
            </div>
            <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Mensaje" required maxlength="300" minlength="50"></textarea>
            <input type="submit" id="btn" name="btn" value="Enviar">
        </form>
        <iframe class="map" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3114.7374188758236!2d-62.23846468504138!3d-38.6779022917521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95eda50d6edc6871%3A0xaaba46f87473a7e3!2sTrelew%204000%2C%20B8003%20Bah%C3%ADa%20Blanca%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1634418471436!5m2!1ses!2sar" 
            loading="lazy">
        </iframe>
    </section>
    <footer id="footer"></footer>
    <script src="scripts/main.js"></script>
</body>

</html>
